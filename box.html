<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>fixed height <br> 100% width</p>
            <h3>header</h3>
        </div>
        <div class="left-sidebar"> 
            <h3 id="h3-1">left</h3>
            <p class="fh">fixed height <br> 100% width</p></div>
        <div class="content">
            <h3 id="h3-2">middle</h3>
            <p class="hw">100% height <br> 100% width</p>
        </div>
        <div class="right-sidebar">
            <h3 id="h3-4">right</h3>
            <p class="fhw">fixed height <br> 100% width</p>
        </div>
        <div class="footer">
            <h3 id="h3-5">footer</h3>
            <p class="fh2">fixed height <br> 100% width</p>
        </div>    
    </div>
</body>
</html>
